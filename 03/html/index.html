<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1  style="font-size: 100px; letter-spacing: 10px;" class=" container d-flex justify-content-center">Calculatron</h1>
    <div style="width: 1000px; height: 400px;" class="container d-flex mt-5">
        <div class="input-group input-group-sm h-100 w-50 d-flex flex-column">
            <input id="numero1" style="font-size: 40px;"  type="number" class="form-control w-100 h-40 " aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            <input id="numero2" style="font-size: 40px;" type="number" class="form-control w-100  h-40" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <div style="height: 400px; ;" class="p-4 w-50 d-flex flex-wrap">
            <button id="botonSuma" style="font-size: 100px;" class="btn btn-outline-info w-50 h-50 ">
                +
            </button>
            <button id="botonResta" style="font-size: 100px;" class="btn btn-outline-dark w-50 h-50">
                -
            </button>
            <button id="botonDividir" style="font-size: 100px;" class="btn btn-outline-dark w-50 h-50">
                /
            </button>
            <button  id="botonProducto" style="font-size: 100px;" class="btn btn-outline-info w-50 h-50">
                x
            </button>
        </div>
        
    </div>
    <div class=" w-100 container d-flex justify-content-center">
        <label style="font-size: 100px;" id="resultado" class="container text-center"> ...
        </label>
    </div>
    <script src="../js/app.js"></script>
</body>
 
</html>
